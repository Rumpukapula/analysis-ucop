<!DOCTYPE html>
<html lang="en" data-ng-app="analysisApp">
	<head>
    	<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
  		<title>Incident-centric Risk Assessment in Critical Infrastructure</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/main.css">
	</head>

	<body ng-controller="body">
		<div id="content" class="col-sm-9">
			<canvas id="canvas"></canvas>
		</div>
		<div id="sidepanel" class="col-sm-3">
			<div>
				<h2>Service information</h2>
				<table class="table table-condensed">
					<tbody>
						<tr>
							<th>Description</th>
							<td>{{selectedService.description}}</td>
						</tr>
						<tr>
							<th>Location</th>
							<td>{{selectedService.location}}</td>
						</tr>
						<tr>
							<th>Contact</th>
							<td>{{selectedService.contact.name}}<br />({{selectedService.contact.phone}})</td>
						</tr>
						<tr>
							<th>Resource requirements</th>
							<td><span ng-repeat="requirement in selectedService.requirements">{{requirement.description}}, </span></td>
						</tr>
					</tbody>
				</table>
			</div>
			<hr>
			<div>
				<h2>Handled events</h2>
			</div>
		</div>
	</body>
	
	<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
	
	<script src="js/app.js"></script>
</html>
